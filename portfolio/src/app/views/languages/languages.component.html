<div class="personal-info-block">
  <h3>Languages</h3>

  <table class="language-table">
    @for (language of languagesList; track $index) {
      <tbody class="language-table-body">
        <td class="language-table-item"> {{ language.language }} </td>
        <td class="language-table-item"> {{ language.proficiency }} </td>
      </tbody>
    }
  </table>
</div>
