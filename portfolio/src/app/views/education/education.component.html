<professional-title
  [title]="'EDUCATION'"
  (toggle)="onToggle($event)"
/>

@if(!isToggled){
  @for (educationItem of educationList; track $index) {
    <professional-block
      [name]="educationItem.title"
      [institution]="educationItem.institution"
      [link]="educationItem.link"
      [date]="educationItem.date"
      [place]="educationItem.place"
      [description]="educationItem.description"
    />
  }
}
