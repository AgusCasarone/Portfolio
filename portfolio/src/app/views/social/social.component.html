<div class="personal-info-block">
  <h3>{{ 'UI.misc_titles.social_media' | translate}}</h3>

  <ul class="personal-list">
    @for (social of socialMediaList; track $index) {
      <li class="social">
        <a href="{{ social.url }}" target="_blank" rel="noopener noreferrer" class="underline">{{ social.socialMedia }}</a>
      </li>
    }
  </ul>
</div>
