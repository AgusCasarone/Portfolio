<professional-title
  [title]="'MY SKILLS'"
  (toggle)="onToggle($event)"
/>

@if(!isToggled){
  <div class="professional-skills">
    @for (skill of skillList; track $index) {
      <div class="flex flex-row">
        <img src="{{ skill.icon }}"
        alt="{{ skill.name }}"
        class="w-[20px] max-h-[20px] mr-[0.75rem]">
        <p class="text-500"> {{ skill.name }} </p>
      </div>
    }
  </div>
}
