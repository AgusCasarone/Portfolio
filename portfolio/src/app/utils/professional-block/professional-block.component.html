<div class="professional-block">
  <h3 class="professional-name">
    @if (link) {
      <a href="{{ link }}" class="underline">{{ name }}</a>
    }
    @else {
      {{ name }}
    }
  </h3>

  <h4 class="professional-institution">
    {{ institution }}
  </h4>

  <div class="professional-date">
    {{ date }} | {{ place }}
  </div>

  <div class="professional-description">
    {{ description }}
  </div>

  <div class="professional-technologies">
    @for (tech of technologies; track $index) {}
    {{ technologies }}
  </div>
</div>
